<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="./css/inscription.css">
</head>
<body>

    <div class="signup-container">
        <h2>Créer un compte</h2>
        <form action="connexion.html" method="POST">
            <div>
                <label for="name">Nom complet</label>
                <input type="text" id="name" name="name" required placeholder="Entrez votre nom complet">
            </div>
            <div>
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" required placeholder="Entrez votre email">
            </div>
            <div>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required placeholder="Entrez votre mot de passe">
            </div>
            <div>
                <label for="confirm-password">Confirmer le mot de passe</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirmez votre mot de passe">
            </div>
            <button type="submit">S'inscrire</button>
        </form>
        <div class="login-link">
            <p>Vous avez déjà un compte ? <a href="connexion.html">Se connecter</a></p>
        </div>
    </div>

</body>
</html>
