        <div class="search-container">
            <form action="{{ url_for('search') }}" method="POST" onsubmit="return validateInput()">
               
                <input type="text" name="query" id="search-input" placeholder="Rechercher..." maxlength="50" required>
                <button type="button" id="voice-btn" onclick="startRecognition()">üé§</button>

        </div>

    <main>
        <section class="contact-section">
            <h1>Contactez-nous</h1>
            <p>Nous serions ravis de recevoir vos suggestions, questions ou remarques.</p>
            <form action="#" method="POST" id="contactForm" enctype="multipart/form-data">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>
            
                <label for="email">Adresse email :</label>
                <input type="email" id="email" name="email" placeholder="Votre adresse email" required>
            
                <label for="subject">Sujet :</label>
                <input type="text" id="subject" name="subject" placeholder="Sujet du message" required>
            
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="6" placeholder="Votre message" required></textarea>
            
                <label for="file">Fichier ou image (optionnel) :</label>
                <input type="file" id="file" name="file" accept="image/*,application/pdf">
            
                <button type="submit" class="submit">Envoyer</button>
            </form>
            
        </section>
    </main>
