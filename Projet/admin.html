<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>admin</title>
</head>
<body>
    <header></header>
    <div class="table-container">
        <h1>Liste des Produits</h1>
        <div class="button-container">
            <button id="add-product-button">Ajouter un Produit</button>
            
        </div>
        <!-- Overlay -->

        <div id="overlay" class="overlay"></div>
        <!-- Formulaire pour Ajouter un Produit -->
        <div id="product-form" class="form-container">
            <h2>Ajouter un Produit</h2>
            <form id="productForm">
              <input type="text" name="productName" id="productName" placeholder="Nom du Produit" required>
              <input type="text" name="description" id="description" placeholder="Description du Produit" required>
              <input type="number" name="price" id="price" placeholder="Prix" required>
              <input type="number" name="quantity" id="quantity" placeholder="Quantité" required>
              <input type="text" name="path_folder" id="path_folder" placeholder="Chemin de l'image" required>
              <button type="submit">Ajouter Produit</button>
            
            </form>
        </div>

        <!-- Formulaire pour Ajouter une Catégorie -->
        <div id="category-form" class="form-container">
            <h2>Ajouter une Catégorie</h2>
            <form>
                <input type="text" placeholder="Nom de la Catégorie" required>
                <button type="submit">Ajouter Catégorie</button>
            </form>
        </div>

        <div class="sort-container">
            <select id="sort-select">
                <option value="quantity-asc">Quantité croissante</option>
                <option value="quantity-desc">Quantité décroissante</option>
                <option value="rating-asc">Avis croissants</option>
                <option value="rating-desc">Avis décroissants</option>
                <option value="votes-asc">Votes croissants</option>
                <option value="votes-desc">Votes décroissants</option>
            </select>
        </div>

        <table class="product-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom du Produit</th>
                    <th>description</th>
                    <th>Prix</th>
                    <th>path_folder</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="product-table-body">
                
            </tbody>
        </table>
    </div>

    </div>
    <script src="./OmekaApi/OmekaAdmin.js"> </script>
    <script src="./javascript/adminloader.js"></script>
    <script src="./javascript/admin.js"></script>
    
</body>
</html>
